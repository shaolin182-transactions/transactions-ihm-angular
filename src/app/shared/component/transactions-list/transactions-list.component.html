<div fxFlex="80">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    
    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.date | date}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category.sortedLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let element"> <app-category [category]="element.category"></app-category> </td>
    </ng-container>

    <!-- BankAccount Column -->
    <ng-container matColumnDef="bankAccount.sortedLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Account </th>
        <td mat-cell *matCellDef="let element"><app-bank-account [bankAccount]="element.bankAccount"></app-bank-account> </td>
    </ng-container>
    
    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
        <td mat-cell *matCellDef="let element"> <app-cost [cost]="element.cost"></app-cost> </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayEditForm(row)"
        [class.is-selected]="selectedTransaction == row"></tr>
    </table>
</div>
<div fxFlex><app-transaction-edit #editform [transaction]="selectedTransaction" [isOpen]="isOpen"></app-transaction-edit></div>
